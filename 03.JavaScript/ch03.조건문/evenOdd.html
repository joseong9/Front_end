<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evenOdd(){
            const num = Number(document.getElementById('num').value);
            const res = document.getElementById('result');
            if (num % 2 === 0) {
                res.innerHTML = '<h4>짝수 입니다.</h4>';
            }
            if (num % 2 === 1) {
                res.innerHTML = '<h4>홀수 입니다.</h4>';
            }
        }
    </script>
</head>
<body style="margin: 50px;">
    <input type="text" id="num" placeholder="정수를 입력해 주세요">
    <button onclick="evenOdd()">입력</button>
    <br>
    <p id="result"></p>
</body>
</html>
