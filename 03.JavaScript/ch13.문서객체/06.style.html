<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 조작</title>
    <script>
        window.onload = function() {
            document.querySelector('h1').style.borderBlock = 'solid';
        }
    </script>
</head>
<body style="margin: 50px;">
    <h1 style="background-color: beige;">스타일 조작</h1>
</body>
</html>
