<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body style="margin: 50px;">
    <p id="js"></p>
    <p id="jq"></p>
    <p id="jq2"></p>
    <script>
        const pjs = document.getElementById('js');
        pjs.innerHTML = '자바스크립트가 동적으로 생성';
        pjs.style.backgroundColor = "yellow";
        pjs.style.fontSize = "30px";
        pjs.style.color = "black";

        jQuery('#jq').text('jQuery가 동적으로 생성');
        jQuery('#jq').css('backgroundColor', 'blue');
        jQuery('#jq').css('fontsize', '30px');
        jQuery('#jq').css('color', 'magenta');

        $('#jq2').text('jQuery가 동적으로 생성').css('backgroundColor', 'green').css('fontsize', '30px').css('color', 'magenta');

    </script>
</body>
</html>
